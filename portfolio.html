<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio em Desenvolvimento</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        :root {
            --primary-dark: #3e2106;
            --primary-coral: #f28779;
            --secondary-blush: #ffc8be;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, var(--secondary-blush), #FFFFFF, var(--secondary-blush), #FFFFFF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--primary-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dev-container {
            background-color: #FFFFFF;
            border-radius: 2rem;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(62, 33, 6, 0.1);
            max-width: 400px;
            width: 90%;
            border: 4px solid var(--primary-coral);
        }
        
        .back-button {
            background: var(--primary-coral);
            color: white;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="dev-container">
        <div class="text-6xl mb-4" style="color: var(--primary-coral);">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="text-3xl font-bold mb-3" style="color: var(--primary-dark);">
            Portfólio em Construção!
        </h1>
        <p class="text-gray-700 mb-8">
            Estamos preparando fotos deliciosas para o nosso novo catálogo de bolos. <br>Volte em breve para conferir!
        </p>
        
        <!-- Botão para voltar à página principal (Linktree) -->
        <a href="index.html" class="back-button inline-flex items-center justify-center w-full p-3 rounded-xl text-lg font-bold">
            <i class="fas fa-arrow-left mr-2"></i> Voltar aos Links
        </a>
    </div>
</body>
</html>
